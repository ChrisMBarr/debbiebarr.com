<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#23211E" />
    <meta name="author" content="Debbie Barr" />
    <meta name="description" content="Debbie Barr is an author..." />
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <title>{{ site.name }}{% if title %} | {{ title }} {% endif %}</title>
    <link rel="stylesheet" href="https://use.typekit.net/ukz7kdm.css" />

    <link rel="stylesheet" href="{{ '/styles/bootstrap.css' | url }}" />
    <link rel="stylesheet" href="{{ '/styles/site.css' | url }}" />
  </head>
  <body class="d-flex flex-column">
    <header id="header">
      <div class="d-flex align-items-baseline justify-content-between justify-content-md-center">
        <button type="button" id="toggle-sidebar" class="d-md-none" aria-label="Toggle Navigation">
          ☰
        </button>
        <h1 class="">Debbie Barr</h1>
        <div id="mobile-spacer" class="d-md-none invisible">☰</div>
      </div>
      <nav id="header-navigation" class="container d-none d-md-block">
        {% include "navigation-links.liquid" %}
      </nav>
    </header>

    <aside id="sidebar" class="d-md-none position-fixed top-0 bottom-0 start-0 d-flex flex-column">
      <button type="button" id="close-sidebar" aria-label="Close Navigation">&times;</button>
      <nav id="side-navigation" class="d-flex flex-column">
        {% include "navigation-links.liquid" %}
      </nav>

      <footer class="mt-auto text-center">
        site by <a href="https://chrisbarr.me" target="_blank">Chris Barr</a>
      </footer>
    </aside>
    <div id="sidebar-backdrop" class="d-md-none"></div>

    <main id="main-content" class="flex-fill" role="main">
      <div class="container">{{ content }}</div>
    </main>

    <footer id="main-footer" class="container text-center">
      site by <a href="https://chrisbarr.me" target="_blank">Chris Barr</a>
    </footer>

    <script src="{{ '/js/site.js' | url }}"></script>
  </body>
</html>
