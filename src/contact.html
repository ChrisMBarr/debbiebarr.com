---
layout: layout.html
title: Contact
---

<div class="container">
  <div class="row justify-content-center">
    <div class="col col-md-6">
      <form
        id="contact-form"
        class="needs-validation"
        method="post"
        action="https://formspree.io/f/xdoqkgre"
        novalidate
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name"
            autocomplete="name"
            required
          />
          <label for="name">Name</label>
          <div class="invalid-feedback">Please provide your name!</div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email"
            placeholder="you@exmaple.com"
            required
            email
          />
          <label for="email">Email</label>
          <div class="invalid-feedback">Please provide your email address!</div>
        </div>

        <div class="form-floating mb-3">
          <textarea
            id="message"
            name="message"
            class="form-control"
            placeholder="Your Message"
            required
            minlength="20"
            style="min-height: 150px"
          ></textarea>
          <label for="message">Message</label>
          <div class="invalid-feedback">
            Please provide a message that is at least 20 characters long!
          </div>
        </div>

        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">Send!</button>
          </div>
          <div class="col" id="form-status"></div>
        </div>
      </form>
    </div>
  </div>
</div>
